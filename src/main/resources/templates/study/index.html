<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>스터디 찾기 TP.GG</title>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet">
    <link href="/static/css/article.css" th:href="@{/css/article.css}" rel="stylesheet">
</head>
<body>
<!-- header -->
<div th:insert="~{common/header :: headerFragment}"></div>
<!-- header -->

<!-- 프로젝트 찾기 카드 영역  -->
<div class="container" id="itemsContainer">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="--bs-gutter-y: 3em; padding-top: 25px;">
        <div class="col" th:each="project : ${projects}">
            <div class="card shadow-sm position-relative">
                <div class="card-body max-width">
                    <div class="d-flex justify-content-between align-items-center">
                        <p th:text="${project.title}">프로젝트명</p>
                        <div class="mb-4">
                            <i class="fa-regular fa-calendar-days"> </i>
                            <span th:text="${project.deadline}"> 30 </span>
                            <span>Day</span>
                        </div>

                    </div>

                    <div class="d-flex">
                        <p th:text="${project.skil}">Vue.js SpringBoot</p>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="me-2">
                            <span>FE : </span>
                            <span th:text="${project.frontend}">1</span>
                            <span>/</span>
                            <span th:text="${project.fmax}">3</span>
                        </div>

                        <div class="me-2">
                            <span>BE : </span>
                            <span th:text="${project.backend}">2</span>
                            <span>/</span>
                            <span th:text="${project.bmax}">3</span>
                        </div>

                        <div class="me-2">
                            <span>Design : </span>
                            <span th:text="${project.design}">0</span>
                            <span>/</span>
                            <span th:text="${project.dmax}">1</span>
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <a th:href="@{/item/detail/{id}(id=${project.id})}" class="btn btn-dark">
                            Join
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer 시작 -->
<div th:insert="~{common/footer :: footerFragment}"></div>
<!-- footer 끝  -->

<script src="https://kit.fontawesome.com/60b75f9d43.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
